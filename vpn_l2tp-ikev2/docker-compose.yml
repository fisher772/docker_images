---

services:
  vpn-strongswan:
    image: fisher/vpn-strongswan
    container_name: vpn-strongswan
    hostname: vpn-strongswan
    privileged: true
    network_mode: host
    restart: always
    environment:
      - TZ=${EKB}
      - IPTABLES=${STATUS}
      - IPTABLES_INTERFACE=${NET}
      - IPTABLES_ENDPOINTS=${IPTAB_ROUTE_RANGE}
    volumes:
      - ipsec.d:/etc/ipsec.d
      - strongswan.d:/etc/strongswan.d
      - xl2tpd:/etc/xl2tpd
      - ppp:/etc/ppp
      - logs:/var/log/vpn

volumes:
  ipsec.d:
  strongswan.d:
  xl2tpd:
  ppp:
  logs:
